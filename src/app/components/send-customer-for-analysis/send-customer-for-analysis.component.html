

<div>
    <form [formGroup]="customerDetailsForm" (ngSubmit)="submitForm(customerDetailsForm, $event)">
        
        <div class="form-group">
            <label for="exampleFormControlSelect1">Bank Name</label>
            <select  formControlName="bank_code" class="form-control" id="exampleFormControlSelect1">
              <option>Select Bank...</option>
              <option [value]="bank?.bank_code" *ngFor="let bank of banksToDisplay; index as i;"> {{ bank?.name }} </option>
            </select>
        </div>

        <div class="form-group position-relative">
            <label for="exampleInputPassword1">Account number</label>
            <input formControlName="account_number" type="tel"
            (change)="fetchAccountNumber($event.target.value)"
            (keypress)="numberOnly($event)"
            pattern="[0-9]{10}" minlength="0" maxlength="10" class="form-control" id="exampleInputPassword1" >

            <span *ngIf="checkingCustomerDetails" class="spinner position-absolute"> <i class="fa fa-circle-notch fa-spin"></i></span>
          </div>
        
          <div class="form-group">
            <label for="exampleInputEmail1">Account Name</label>
            <input formControlName="account_name" readonly  type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" > 
          </div>


        <div class="w-100 justify-content-start align-items-start">
            <label for="" class="d-flex font-weight-bold mb-0">Customer has Internet banking</label>
            <div class="d-inline-flex w-100 align-items-end" >
                <div class="form-check mr-2" >
                    <input value="1" formControlName="has_internet_banking" name="has_internet_banking" class="form-check-input" type="radio"  id="exampleRadios1"  checked>
                    <label  class="form-check-label" for="exampleRadios1">
                      Yes
                    </label>
                  </div>
                  <div class="form-check">
                    <input value="0" formControlName="has_internet_banking" name="has_internet_banking" class="form-check-input" type="radio"  id="exampleRadios2" >
                    <label class="form-check-label" for="exampleRadios2">
                      No
                    </label>
                  </div>
            </div>
        </div>
          

        <div class="w-100 d-flex justify-content-start my-3">
            <button [disabled]="!customerDetailsForm.valid"  type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
</div>
